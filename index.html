<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Submit Your Website to Google Search Engine</title>
    <style>
        header,
        main,
        footer {
            display: block;
            margin: 10px, 50px;
            text-align: center;
        }
        
        footer>p {
            line-height: 50px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <p>
            You can submit your website sitemap here and request Google to crawl your website as soon as possible and get your content indexed and listed in the search engines.
        </p>
    </header>
    <main>
        <p>Enter your website sitemap URL here</p><br>
        <form action="http://www.google.com/ping" method="get">
            <input type="url" name="sitemap" id="sitemapUrl"> &nbsp; <button type="submit">Submit</button>
        </form>
    </main>

            </a>
        </p>
    </footer>
</body>

</html>
